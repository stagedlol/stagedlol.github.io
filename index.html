<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staged was here!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      z-index: 2;
    }

    .glitch-text {
      position: relative;
      font-size: 3.5em;
      font-weight: bold;
      color: white;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-align: center;
      z-index: 2;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: white;
    }

    .glitch-text::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: red;
      z-index: -1;
    }

    .glitch-text::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: blue;
      z-index: -2;
    }

    @keyframes glitchTop {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
      10% {
        clip: rect(0, 9999px, 20px, 0);
        transform: translate(-2px, -2px);
      }
      20% {
        clip: rect(0, 9999px, 10px, 0);
        transform: translate(2px, -1px);
      }
      30% {
        clip: rect(0, 9999px, 20px, 0);
        transform: translate(-2px, 1px);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
    }

    @keyframes glitchBottom {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
      10% {
        clip: rect(20px, 9999px, 40px, 0);
        transform: translate(2px, 2px);
      }
      20% {
        clip: rect(10px, 9999px, 30px, 0);
        transform: translate(-2px, 1px);
      }
      30% {
        clip: rect(20px, 9999px, 40px, 0);
        transform: translate(2px, -1px);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
    }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      text-shadow: 0 0 8px white, 0 0 20px #00f0ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Snow Particles -->
  <div id="particles-js"></div>

  <!-- Glass Text Box -->
  <div class="glass-box">
    <h1 class="glitch-text" data-text="Staged">Staged</h1>
    <div id="typewriter"></div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="nights.mp3" type="audio/mpeg" />
  </audio>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 150 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        opacity: { value: 0.7 },
        move: { enable: true, speed: 1.5 },
        line_linked: { enable: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false }
        }
      }
    });
  </script>

  <!-- Typewriter Script -->
  <script>
    const messages = [
      "You're staged lol!",
      "Fuck you S0cial",
      "all my links below",
      "follow the snow..."
    ];

    let i = 0, j = 0, isDeleting = false;
    const target = document.getElementById("typewriter");
    const speed = 60;
    const pause = 1400;

    function type() {
      let txt = messages[i].substring(0, j);
      target.textContent = txt;

      if (!isDeleting) {
        if (j < messages[i].length) {
          j++;
        } else {
          isDeleting = true;
          setTimeout(type, pause);
          return;
        }
      } else {
        if (j > 0) {
          j--;
        } else {
          isDeleting = false;
          i = (i + 1) % messages.length;
        }
      }
      setTimeout(type, isDeleting ? speed / 2 : speed);
    }

    type();
  </script>

</body>
</html>
