<!DOCTYPE html>
<html lang="en">
<head>
<script>
  window.onload = function () {
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const timerElement = document.getElementById('timer');
    let countdown = 5;

    // Display the popup and overlay, and disable clicks on the main website
    popup.style.display = 'block';
    overlay.style.display = 'block';
    document.body.classList.add('disable-clicks');

    // Countdown timer
    const interval = setInterval(function () {
      countdown--;
      timerElement.textContent = `This popup will close in ${countdown} seconds...`;

      if (countdown <= 0) {
        clearInterval(interval); // Stop the countdown
        closePopup();
      }
    }, 1000);

    // Function to close the popup
    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
      document.body.classList.remove('disable-clicks');
    }
  };
</script>

</body>

    await push('Organization', detailed.org);
    await push('Autonomous System', detailed.as);
    await push('Browser Name', detector.name);
    await push('Platform Name', detector.platform);
    await push('Browser Version', detector.version);
    await push('Mobile/Tablet', (detector.isMobile || detector.isTablet) ? 'Yes' : 'No');
    await push('Referrer', document.referrer || 'None');
    await push('System Languages', navigator.languages.join(', '));
