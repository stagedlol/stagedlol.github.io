<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>staged.lol</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://cur.cursors-4u.net/games/gam-14/gam1397.cur'), auto;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Minecraft', sans-serif;
      background: black;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      filter: brightness(0.3);
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .name {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
    }

    .typewriter {
      font-size: 1.5rem;
      margin-top: 10px;
      height: 40px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: blink .75s step-end infinite;
      text-shadow: 0 0 10px cyan;
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted id="bg-video">
    <source src="https://cdn.pixabay.com/video/2017/08/09/12268-232282929_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/your-song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Snow Particles -->
  <div id="particles-js"></div>

  <!-- Centered Content -->
  <div class="content">
    <div class="name">staged.lol</div>
    <div class="typewriter" id="typewriter"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Snow Particles Config
    particlesJS("particles-js", {
      particles: {
        number: { value: 200 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        opacity: { value: 0.7 },
        move: {
          enable: true,
          speed: 1,
          direction: "bottom",
          straight: false
        },
        line_linked: { enable: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "repulse" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.5 }},
          repulse: { distance: 100 }
        }
      }
    });

    // Typewriter with Changing Text
    const descriptions = [
      "Welcome to my domain...",
      "I make cool stuff.",
      "Snow falls, music plays.",
      "You're not lost. You're here."
    ];

    let index = 0;
    let char = 0;
    let element = document.getElementById("typewriter");

    function typeEffect() {
      if (char < descriptions[index].length) {
        element.innerHTML += descriptions[index].charAt(char);
        char++;
        setTimeout(typeEffect, 75);
      } else {
        setTimeout(() => {
          element.innerHTML = '';
          char = 0;
          index = (index + 1) % descriptions.length;
          setTimeout(typeEffect, 400);
        }, 1800);
      }
    }

    typeEffect();
  </script>

</body>
</html>
