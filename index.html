<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staged was here!</title>

  <!-- Custom Fonts -->
  <style>
    @font-face {
      font-family: 'MostWanted';
      src: url('mostwanted(1).ttf') format('truetype');
    }

    @font-face {
      font-family: 'CodeFont';
      src: url('Code.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'CodeFont', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      z-index: 2;
      transition: transform 1.2s ease;
      width: 380px;
    }

    .glitch-text {
      position: relative;
      font-size: 3.5em;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-family: 'MostWanted', sans-serif;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      pointer-events: none;
    }

    .glitch-r { color: red; mix-blend-mode: screen; }
    .glitch-g { color: lime; mix-blend-mode: screen; }
    .glitch-b { color: blue; mix-blend-mode: screen; }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      text-shadow: 0 0 8px white, 0 0 20px #00f0ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
      font-family: 'CodeFont', monospace;
    }

    .social-icons-inside {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons-inside a img {
      width: 45px;
      height: 45px;
      filter: drop-shadow(0 0 8px white);
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 14px;
    }

    .social-icons-inside a:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 18px white);
    }

    .status-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px 20px;
      text-align: left;
      font-size: 0.9em;
      color: white;
    }

    .status-box .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
      vertical-align: middle;
    }

    .status-box .status-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .fade-in {
      transform: scaleY(0);
      transform-origin: top;
      animation: unfold 1.4s ease forwards;
    }

    @keyframes unfold {
      to {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://r2.guns.lol/f3c69b42-b442-42c2-abab-3ba82161eb27.mp4" type="video/mp4">
  </video>

  <!-- Snow canvas -->
  <canvas id="snow-canvas"></canvas>

  <!-- Main content box -->
  <div class="glass-box fade-in">
    <div class="glitch-text" id="glitch">
      <span class="glitch-layer glitch-r">Staged</span>
      <span class="glitch-layer glitch-g">Staged</span>
      <span class="glitch-layer glitch-b">Staged</span>
      <span>Staged</span>
    </div>
    <div id="typewriter"></div>
    <div class="social-icons-inside">
      <a href="https://tiktok.com" target="_blank"><img src="tiktok.webp" alt="TikTok" /></a>
      <a href="https://youtube.com" target="_blank"><img src="youtube.png" alt="YouTube" /></a>
      <a href="https://roblox.com" target="_blank"><img src="roblox.webp" alt="Roblox" /></a>
      <a href="https://instagram.com" target="_blank"><img src="insta.webp" alt="Instagram" /></a>
    </div>
    <div class="status-box" id="discordStatus">Loading Discord status...</div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="nights.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Autoplay fix
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById("bg-music");
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', () => {
            audio.play();
          }, { once: true });
        });
      }
    });

    // Snow particles
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.x; mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.reset();
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 30 + 1;
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
      }
      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        let dx = mouse.x - this.x, dy = mouse.y - this.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let force = (120 - dist) / 120;
        let dirX = dx / dist, dirY = dy / dist;
        if (dist < 120) {
          this.x -= dirX * force * this.density;
          this.y -= dirY * force * this.density;
        } else {
          if (this.x !== this.baseX) this.x -= (this.x - this.baseX) / 10;
          if (this.y !== this.baseY) this.y -= (this.y - this.baseY) / 10;
        }
        this.draw();
      }
    }

    const particlesArray = [];
    for (let i = 0; i < 200; i++) particlesArray.push(new Particle());
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Typewriter
    const messages = ["You're staged lol!", "all my links below", "follow the snow..."];
    let i = 0, j = 0, isDeleting = false, waitTime = 0;
    const target = document.getElementById("typewriter");

    function type() {
      const txt = messages[i].substring(0, j);
      target.textContent = txt;

      if (!isDeleting && j < messages[i].length) {
        j++;
      } else if (isDeleting && j > 0) {
        j--;
      } else {
        if (!isDeleting) {
          waitTime = 5;
        }
        isDeleting = !isDeleting;
        if (!isDeleting) i = (i + 1) % messages.length;
      }

      const speed = isDeleting ? 100 : 80;
      setTimeout(type, waitTime-- > 0 ? 1000 : speed);
    }
    type();

    // Glitch movement
    const glitchR = document.querySelector(".glitch-r");
    const glitchG = document.querySelector(".glitch-g");
    const glitchB = document.querySelector(".glitch-b");
    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2, centerY = window.innerHeight / 2;
      const offsetX = (e.clientX - centerX) / 90;
      const offsetY = (e.clientY - centerY) / 90;
      glitchR.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
      glitchG.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      glitchB.style.transform = `translate(${offsetY}px, ${-offsetX}px)`;
    });

    // Discord Status
    async function loadDiscordStatus() {
      const box = document.getElementById('discordStatus');
      try {
        const res = await fetch('https://api.lanyard.rest/v1/users/726243505785143296');
        const data = await res.json();
        if (!data.success) return box.innerText = "Could not fetch Discord status.";

        const user = data.data;
        const avatar = `https://cdn.discordapp.com/avatars/${user.discord_user.id}/${user.discord_user.avatar}.png`;
        const statusColor = {
          online: '#43b581',
          dnd: '#f04747',
          idle: '#faa61a',
          offline: '#747f8d'
        }[user.discord_status];

        let content = `<img class="avatar" src="${avatar}" />
        <span class="status-dot" style="background:${statusColor}"></span>
        ${user.discord_user.username} is <b>${user.discord_status}</b><br>`;

        if (user.listening_to_spotify) {
          content += `ðŸŽ§ Listening to <b>${user.spotify.song}</b> by ${user.spotify.artist}<br>`;
        }

        if (user.activities.some(a => a.type === 0)) {
          const game = user.activities.find(a => a.type === 0);
          content += `ðŸŽ® Playing <b>${game.name}</b>`;
        }

        box.innerHTML = content;
      } catch (err) {
        box.innerText = "Error loading Discord status.";
      }
    }

    loadDiscordStatus();
    setInterval(loadDiscordStatus, 15000); // Refresh every 15 sec
  </script>

</body>
</html>
