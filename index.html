<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staged was here!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      cursor: default;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      z-index: 2;
    }

    .glitch-text {
      position: relative;
      font-size: 3.5em;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-align: center;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      width: 100%;
      pointer-events: none;
    }

    .glitch-r { color: red; mix-blend-mode: screen; }
    .glitch-g { color: lime; mix-blend-mode: screen; }
    .glitch-b { color: blue; mix-blend-mode: screen; }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      text-shadow: 0 0 8px white, 0 0 20px #00f0ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Canvas Particles -->
  <canvas id="canvas"></canvas>

  <!-- Glass UI -->
  <div class="glass-box">
    <div class="glitch-text" id="glitch">
      <span class="glitch-layer glitch-r">Staged</span>
      <span class="glitch-layer glitch-g">Staged</span>
      <span class="glitch-layer glitch-b">Staged</span>
      <span>Staged</span>
    </div>
    <div id="typewriter"></div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" autoplay loop>
    <source src="nights.mp3" type="audio/mpeg" />
  </audio>

  <!-- RGB Mouse Follow -->
  <script>
    const glitchR = document.querySelector(".glitch-r");
    const glitchG = document.querySelector(".glitch-g");
    const glitchB = document.querySelector(".glitch-b");

    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const offsetX = (e.clientX - centerX) / 100;
      const offsetY = (e.clientY - centerY) / 100;

      glitchR.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
      glitchG.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      glitchB.style.transform = `translate(${-offsetY}px, ${offsetX}px)`;
    });
  </script>

  <!-- Typewriter -->
  <script>
    const messages = [
      "You're staged lol!",
      "Fuck you S0cial",
      "all my links below",
      "follow the snow..."
    ];

    let i = 0, j = 0, isDeleting = false;
    const target = document.getElementById("typewriter");
    const speed = 60;
    const pause = 1400;

    function type() {
      let txt = messages[i].substring(0, j);
      target.textContent = txt;

      if (!isDeleting) {
        if (j < messages[i].length) {
          j++;
        } else {
          isDeleting = true;
          setTimeout(type, pause);
          return;
        }
      } else {
        if (j > 0) {
          j--;
        } else {
          isDeleting = false;
          i = (i + 1) % messages.length;
        }
      }
      setTimeout(type, isDeleting ? speed / 2 : speed);
    }

    type();
  </script>

  <!-- Custom RGB Particles that Repel from Mouse -->
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 20 + 5;
        this.color = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const maxDist = 100;

        if (dist < maxDist) {
          const force = (maxDist - dist) / maxDist;
          const dirX = dx / dist;
          const dirY = dy / dist;
          this.x -= dirX * force * this.density;
          this.y -= dirY * force * this.density;
        } else {
          this.x += (this.baseX - this.x) / 10;
          this.y += (this.baseY - this.y) / 10;
        }

        this.draw();
      }
    }

    const particles = [];
    for (let i = 0; i < 200; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) p.update();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
