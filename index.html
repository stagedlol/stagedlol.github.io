  <!-- Mouse-Repelling Particles -->
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const mouse = { x: null, y: null };

    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 20 + 5;
      }

      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const maxDist = 100;

        if (dist < maxDist) {
          const force = (maxDist - dist) / maxDist;
          const dirX = dx / dist;
          const dirY = dy / dist;
          this.x -= dirX * force * this.density;
          this.y -= dirY * force * this.density;
        } else {
          this.x += (this.baseX - this.x) / 10;
          this.y += (this.baseY - this.y) / 10;
        }

        this.draw();
      }
    }

    const particles = [];
    for (let i = 0; i < 200; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) p.update();
      requestAnimationFrame(animate);
    }

    animate();
  </script>

  <!-- Typewriter Effect -->
  <script>
    const messages = [
      "You're staged lol!",
      "Fuck you S0cial",
      "all my links below",
      "follow the snow..."
    ];

    let i = 0, j = 0, isDeleting = false;
    const target = document.getElementById("typewriter");
    const speed = 60;
    const pause = 1400;

    function type() {
      const txt = messages[i].substring(0, j);
      target.textContent = txt;

      if (!isDeleting) {
        if (j < messages[i].length) {
          j++;
        } else {
          isDeleting = true;
          setTimeout(type, pause);
          return;
        }
      } else {
        if (j > 0) {
          j--;
        } else {
          isDeleting = false;
          i = (i + 1) % messages.length;
        }
      }

      setTimeout(type, isDeleting ? speed / 2 : speed);
    }

    type();
  </script>

  <!-- RGB Glitch Mouse Follow -->
  <script>
    const glitchR = document.querySelector(".glitch-r");
    const glitchG = document.querySelector(".glitch-g");
    const glitchB = document.querySelector(".glitch-b");

    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const offsetX = (e.clientX - centerX) / 100;
      const offsetY = (e.clientY - centerY) / 100;

      glitchR.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
      glitchG.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      glitchB.style.transform = `translate(${-offsetY}px, ${offsetX}px)`;
    });
  </script>
