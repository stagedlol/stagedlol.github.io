<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staged was here!</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      z-index: -1;
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      z-index: 2;
    }

    .glitch-text {
      position: relative;
      font-size: 3.5em;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      width: 100%;
      pointer-events: none;
    }

    .glitch-r { color: red; mix-blend-mode: screen; }
    .glitch-g { color: lime; mix-blend-mode: screen; }
    .glitch-b { color: blue; mix-blend-mode: screen; }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      text-shadow: 0 0 8px white, 0 0 20px #00f0ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
    }

    .social-icons-inside {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons-inside a img {
      width: 45px;
      height: 45px;
      filter: drop-shadow(0 0 8px white);
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 14px;
    }

    .social-icons-inside a:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 18px white);
    }

    audio { display: none; }
  </style>
</head>
<body>

  <!-- Background Video -->
  <script>
    const vid = document.createElement("video");
    vid.src = "https://r2.guns.lol/f3c69b42-b442-42c2-abab-3ba82161eb27.mp4";
    vid.autoplay = true;
    vid.muted = true;
    vid.loop = true;
    vid.playsInline = true;
    Object.assign(vid.style, {
      position: "fixed",
      top: 0,
      left: 0,
      minWidth: "100%",
      minHeight: "100%",
      objectFit: "cover",
      zIndex: "-999"
    });
    document.documentElement.appendChild(vid);
  </script>

  <!-- Particles Background -->
  <div id="particles-js"></div>
  <canvas id="canvas"></canvas>

  <!-- Glass Box Content -->
  <div class="glass-box">
    <div class="glitch-text" id="glitch">
      <span class="glitch-layer glitch-r">Staged</span>
      <span class="glitch-layer glitch-g">Staged</span>
      <span class="glitch-layer glitch-b">Staged</span>
      <span>Staged</span>
    </div>
    <div id="typewriter"></div>

    <div class="social-icons-inside">
      <a href="https://www.tiktok.com" target="_blank"><img src="tiktok.webp" alt="TikTok" /></a>
      <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube" /></a>
      <a href="https://www.roblox.com" target="_blank"><img src="roblox.webp" alt="Roblox" /></a>
      <a href="https://www.instagram.com" target="_blank"><img src="insta.webp" alt="Instagram" /></a>
    </div>
  </div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="nights.mp3" type="audio/mpeg" />
  </audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 150 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        opacity: { value: 0.7 },
        move: { enable: true, speed: 1.5 },
        line_linked: { enable: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false }
        }
      }
    });
  </script>

  <!-- Typewriter -->
  <script>
    const messages = [
      "You're staged lol!",
      "Fuck you S0cial",
      "all my links below",
      "follow the snow..."
    ];
    let i = 0, j = 0, isDeleting = false;
    const target = document.getElementById("typewriter");
    function type() {
      const txt = messages[i].substring(0, j);
      target.textContent = txt;
      if (!isDeleting && j < messages[i].length) {
        j++;
      } else if (isDeleting && j > 0) {
        j--;
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) i = (i + 1) % messages.length;
      }
      setTimeout(type, isDeleting ? 50 : 80);
    }
    type();
  </script>

  <!-- Glitch Movement -->
  <script>
    const glitchR = document.querySelector(".glitch-r");
    const glitchG = document.querySelector(".glitch-g");
    const glitchB = document.querySelector(".glitch-b");
    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const offsetX = (e.clientX - centerX) / 100;
      const offsetY = (e.clientY - centerY) / 100;
      glitchR.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
      glitchG.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      glitchB.style.transform = `translate(${-offsetY}px, ${offsetX}px)`;
    });
  </script>

  <!-- Canvas Particle Snow (Repel) -->
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const mouse = { x: null, y: null };

    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 20 + 5;
      }
      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const maxDist = 100;
        if (dist < maxDist) {
          const force = (maxDist - dist) / maxDist;
          const dirX = dx / dist;
          const dirY = dy / dist;
          this.x -= dirX * force * this.density;
          this.y -= dirY * force * this.density;
        } else {
          this.x += (this.baseX - this.x) / 10;
          this.y += (this.baseY - this.y) / 10;
        }
        this.draw();
      }
    }

    const particles = [];
    for (let i = 0; i < 200; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) p.update();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
