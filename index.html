<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>staged.lol</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://cur.cursors-4u.net/games/gam-14/gam1397.cur'), auto;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Minecraft', sans-serif;
      background: black;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      filter: brightness(0.3);
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 30px;
      text-align: center;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .name {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 20px cyan, 0 0 30px cyan;
    }

    .typewriter {
      font-size: 1.5rem;
      margin-top: 10px;
      height: 40px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      text-shadow: 0 0 10px cyan;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted id="bg-video">
    <source src="https://cdn.pixabay.com/video/2017/08/09/12268-232282929_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/your-song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Snow Particles -->
  <div id="particles-js"></div>

  <!-- Centered Content Box -->
  <div class="glass-box">
    <div class="name">staged.lol</div>
    <div class="typewriter" id="typewriter"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Particle Setup (snow following mouse)
    particlesJS("particles-js", {
      particles: {
        number: { value: 150 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        opacity: { value: 0.7 },
        move: {
          enable: true,
          speed: 1.2,
          direction: "bottom",
          out_mode: "out"
        },
        line_linked: { enable: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 120, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Typewriter with Deleting
    const descriptions = [
      "Welcome to my domain...",
      "I build cool digital stuff.",
      "Snow falls, music flows.",
      "You're not lost. You're here."
    ];

    let i = 0, j = 0, isDeleting = false;
    const speed = 70;
    const wait = 1600;
    const typeTarget = document.getElementById("typewriter");

    function typeLoop() {
      const current = descriptions[i];
      if (!isDeleting) {
        typeTarget.textContent = current.substring(0, j++);
        if (j > current.length) {
          isDeleting = true;
          setTimeout(typeLoop, wait);
          return;
        }
      } else {
        typeTarget.textContent = current.substring(0, j--);
        if (j === 0) {
          isDeleting = false;
          i = (i + 1) % descriptions.length;
        }
      }
      setTimeout(typeLoop, isDeleting ? speed / 2 : speed);
    }

    typeLoop();
  </script>

</body>
</html>
