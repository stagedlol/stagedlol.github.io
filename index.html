<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Custom Fonts -->
  <style>
    @font-face {
      font-family: 'MostWanted';
      src: url('mostwanted(1).ttf') format('truetype');
    }

    @font-face {
      font-family: 'CodeFont';
      src: url('Code.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'CodeFont', monospace;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 30px 40px;
      width: 420px;
      max-width: 90%;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      z-index: 2;
    }

    .glitch-text {
      position: relative;
      font-size: 3.8em;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-family: 'MostWanted', sans-serif;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      pointer-events: none;
    }

    .glitch-r { color: red; mix-blend-mode: screen; }
    .glitch-g { color: lime; mix-blend-mode: screen; }
    .glitch-b { color: blue; mix-blend-mode: screen; }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      text-shadow: 0 0 8px white, 0 0 20px #00f0ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
      font-family: 'CodeFont', monospace;
    }

    .social-icons-inside {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons-inside a img {
      width: 45px;
      height: 45px;
      filter: drop-shadow(0 0 8px white);
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 14px;
    }

    .social-icons-inside a:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 18px white);
    }

    /* Discord box */
    .discord-status {
      margin-top: 25px;
      font-family: 'CodeFont', monospace;
      font-size: 1em;
      color: white;
    }

    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .online { background: #43b581; }
    .idle { background: #faa61a; }
    .dnd { background: #f04747; }
    .offline { background: #747f8d; }
  </style>
</head>
<body>

  <!-- Snow canvas -->

  <!-- Main content box -->

    <div class="glitch-text" id="glitch">

  <script>

  <!-- Snow particles -->
  <script>
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.reset();
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 20 + 1;
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
      }

      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      update() {
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let forceDirX = dx / dist;
        let forceDirY = dy / dist;
        let maxDist = 100;
        let force = (maxDist - dist) / maxDist;
        let directionX = forceDirX * force * this.density;
        let directionY = forceDirY * force * this.density;

        if (dist < maxDist) {
          this.x -= directionX;
          this.y -= directionY;
        } else {
          if (this.x !== this.baseX) {
            let dx = this.x - this.baseX;
            this.x -= dx / 10;
          }
          if (this.y !== this.baseY) {
            let dy = this.y - this.baseY;
            this.y -= dy / 10;
          }
        }

        this.draw();
      }
    }

    const particlesArray = [];
    for (let i = 0; i < 200; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <!-- Typewriter -->
  <script>
    const messages = [
      "You're staged lol!",
      "all my links below",
      "follow the snow..."
    ];
    let i = 0, j = 0, isDeleting = false, pause = false;
    const target = document.getElementById("typewriter");

    function type() {
      const txt = messages[i].substring(0, j);
      target.textContent = txt;

      if (!isDeleting && j < messages[i].length) {
        j++;
      } else if (isDeleting && j > 0) {
        j--;
      } else if (!pause) {
        pause = true;
        setTimeout(() => {
          isDeleting = !isDeleting;
          if (!isDeleting) i = (i + 1) % messages.length;
          pause = false;
          type();
        }, 2000);
        return;
      }

      const speed = isDeleting ? 100 : 120;
      setTimeout(type, speed);
    }
    type();
  </script>

  <!-- Glitch movement -->
  <script>
    const glitchR = document.querySelector(".glitch-r");
    const glitchG = document.querySelector(".glitch-g");
    const glitchB = document.querySelector(".glitch-b");

    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const offsetX = (e.clientX - centerX) / 80;
      const offsetY = (e.clientY - centerY) / 80;

      glitchR.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
      glitchG.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      glitchB.style.transform = `translate(${offsetY}px, ${-offsetX}px)`;
    });
  </script>

  <!-- Discord status fetch -->
  <script>
    async function updatePresence() {
      try {
        const res = await fetch("https://presence.skyra.pw/users/726243505785143296");
        const data = await res.json();

        if (!data.success) {
          document.getElementById("status").textContent = "Unavailable";
          return;
        }

        const user = data.data;
        const status = user.discord_status || "offline";

        document.getElementById("status").textContent = status;
        document.getElementById("status-dot").className = "status-dot " + status;

        const activity = user.activities?.find(a => a.type === 0);
        document.getElementById("activity").textContent = activity
          ? `${activity.name}${activity.details ? ' - ' + activity.details : ''}`
          : "None";

      } catch (err) {
        document.getElementById("status").textContent = "Error";
        document.getElementById("activity").textContent = "-";
      }
    }

    updatePresence();
    setInterval(updatePresence, 15000);
  </script>
