  <!-- MUSIC AUTOPLAY FIX -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById("bg-music");
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', () => {
            audio.play();
          }, { once: true });
        });
      }
    });
  </script>

  <!-- GLITCH FOLLOW -->
  <script>
    const glitchR = document.querySelector(".glitch-r");
    const glitchG = document.querySelector(".glitch-g");
    const glitchB = document.querySelector(".glitch-b");

    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const offsetX = (e.clientX - centerX) / 200;
      const offsetY = (e.clientY - centerY) / 200;

      glitchR.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
      glitchG.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      glitchB.style.transform = `translate(${offsetY}px, ${-offsetX}px)`;
    });
  </script>

  <!-- TYPEWRITER -->
  <script>
    const messages = [
      "You're staged lol!",
      "all my links below",
      "follow the snow..."
    ];
    let i = 0, j = 0, isDeleting = false;
    const target = document.getElementById("typewriter");

    function type() {
      const current = messages[i];
      const displayed = current.substring(0, j);
      target.textContent = displayed;

      if (!isDeleting && j < current.length) {
        j++;
        setTimeout(type, 100);
      } else if (isDeleting && j > 0) {
        j--;
        setTimeout(type, 80);
      } else {
        if (!isDeleting) {
          isDeleting = true;
          setTimeout(type, 5000);
        } else {
          isDeleting = false;
          i = (i + 1) % messages.length;
          setTimeout(type, 400);
        }
      }
    }
    type();
  </script>

  <!-- SNOW PARTICLE EFFECT -->
  <script>
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.reset();
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 30 + 1;
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
      }

      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      update() {
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let forceDirX = dx / dist;
        let forceDirY = dy / dist;
        let maxDist = 120;
        let force = (maxDist - dist) / maxDist;
        let directionX = forceDirX * force * this.density;
        let directionY = forceDirY * force * this.density;

        if (dist < maxDist) {
          this.x -= directionX;
          this.y -= directionY;
        } else {
          if (this.x !== this.baseX) {
            let dx = this.x - this.baseX;
            this.x -= dx / 10;
          }
          if (this.y !== this.baseY) {
            let dy = this.y - this.baseY;
            this.y -= dy / 10;
          }
        }

        this.draw();
      }
    }

    const particlesArray = [];
    for (let i = 0; i < 200; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
