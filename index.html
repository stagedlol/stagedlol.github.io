  <!-- Custom Fonts -->
  <style>
    @font-face {
      font-family: 'MostWanted';
      src: url('mostwanted(1).ttf') format('truetype');
    }

    @font-face {
      font-family: 'CodeFont';
      src: url('Code.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'CodeFont', monospace;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes foldOut {
      0% {
        transform: translate(-50%, -50%) scaleY(0) rotateX(-90deg);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scaleY(1) rotateX(0);
        opacity: 1;
      }
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      z-index: 2;
      animation: foldOut 1.2s ease-out forwards;
      transform-origin: top center;
      opacity: 0;
    }

    .glitch-text {
      position: relative;
      font-size: 3.5em;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-family: 'MostWanted', sans-serif;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      pointer-events: none;
    }

    .glitch-r { color: red; mix-blend-mode: screen; }
    .glitch-g { color: lime; mix-blend-mode: screen; }
    .glitch-b { color: blue; mix-blend-mode: screen; }

    #typewriter {

  <!-- Snow particles -->
  <script>
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.reset();
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 30 + 1;
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
      }

      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      update() {
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let forceDirX = dx / dist;
        let forceDirY = dy / dist;
        let maxDist = 120;
        let force = (maxDist - dist) / maxDist;
        let directionX = forceDirX * force * this.density;
        let directionY = forceDirY * force * this.density;

        if (dist < maxDist) {
          this.x -= directionX;
          this.y -= directionY;
        } else {
          if (this.x !== this.baseX) {
            let dx = this.x - this.baseX;
            this.x -= dx / 10;
          }
          if (this.y !== this.baseY) {
            let dy = this.y - this.baseY;
            this.y -= dy / 10;
          }
        }

        this.draw();
      }
    }

    const particlesArray = [];
    for (let i = 0; i < 200; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <!-- Typewriter -->
  <script>
    const messages = [
      "All my socials bellow!",
      "FUCK YOU S0CIAL!!",
      "Ur life is staged LOL."
    ];
    let i = 0, j = 0, isDeleting = false;
    const target = document.getElementById("typewriter");

    function type() {
      const current = messages[i];
      const displayed = current.substring(0, j);
      target.textContent = displayed;

      if (!isDeleting && j < current.length) {
        j++;
        setTimeout(type, 100);
      } else if (isDeleting && j > 0) {
        j--;
        setTimeout(type, 80);
      } else {
        if (!isDeleting) {
          isDeleting = true;
          setTimeout(type, 5000);
        } else {
          isDeleting = false;
          i = (i + 1) % messages.length;
          setTimeout(type, 400);
        }
      }
    }
    type();
  </script>

  <!-- Glitch movement -->
  <script>
    const glitchR = document.querySelector(".glitch-r");
    const glitchG = document.querySelector(".glitch-g");
    const glitchB = document.querySelector(".glitch-b");

    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const offsetX = (e.clientX - centerX) / 90;
      const offsetY = (e.clientY - centerY) / 90;

      glitchR.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
      glitchG.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      glitchB.style.transform = `translate(${offsetY}px, ${-offsetX}px)`;
    });
  </script>
