<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staged was here!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      cursor: default;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      z-index: 2;
    }

    .glitch-text {
      position: relative;
      font-size: 3.5em;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-align: center;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      width: 100%;
      pointer-events: none;
    }

    .glitch-r {
      color: red;
      mix-blend-mode: screen;
    }

    .glitch-g {
      color: lime;
      mix-blend-mode: screen;
    }

    .glitch-b {
      color: blue;
      mix-blend-mode: screen;
    }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      text-shadow: 0 0 8px white, 0 0 20px #00f0ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
    }

    .social-icons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icons a img {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 0 10px white);
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 12px;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 20px white);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Particles -->
  <div id="particles-js"></div>

  <!-- Glass UI -->
  <div class="glass-box">
    <div class="glitch-text" id="glitch">
      <span class="glitch-layer glitch-r">Staged</span>
      <span class="glitch-layer glitch-g">Staged</span>
      <span class="glitch-layer glitch-b">Staged</span>
      <span>Staged</span>
    </div>
    <div id="typewriter"></div>
    
    <!-- Custom Social Logos -->
    <div class="social-icons">
      <a href="https://www.tiktok.com" target="_blank">
        <img src="tiktok.webp" alt="TikTok">
      </a>
      <a href="https://www.youtube.com" target="_blank">
        <img src="youtube.png" alt="YouTube">
      </a>
      <a href="https://www.roblox.com" target="_blank">
        <img src="roblox.webp" alt="Roblox">
      </a>
