<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staged was here!</title>

  <!-- Custom Fonts -->
  <style>
    @font-face {
      font-family: 'MostWanted';
      src: url('https://stagedlol.github.io/mostwanted(1).ttf') format('truetype');
    }

    @font-face {
      font-family: 'CodeFont';
      src: url('https://stagedlol.github.io/Code.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'CodeFont', monospace;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes foldOut {
      0% {
        transform: translate(-50%, -50%) scaleY(0) rotateX(-90deg);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scaleY(1) rotateX(0);
        opacity: 1;
      }
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      z-index: 2;
      animation: foldOut 1.2s ease-out forwards;
      transform-origin: top center;
      opacity: 0;
    }

    .glitch-text {
      position: relative;
      font-size: 3.5em;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-family: 'MostWanted', sans-serif;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      pointer-events: none;
    }

    .glitch-r { color: red; mix-blend-mode: screen; }
    .glitch-g { color: lime; mix-blend-mode: screen; }
    .glitch-b { color: blue; mix-blend-mode: screen; }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      text-shadow: 0 0 8px white, 0 0 20px #00f0ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
      font-family: 'CodeFont', monospace;
    }

    .social-icons-inside {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons-inside a img {
      width: 45px;
      height: 45px;
      filter: drop-shadow(0 0 8px white);
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 14px;
    }

    .social-icons-inside a:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 18px white);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://stagedlol.github.io/background.mp4" type="video/mp4">
  </video>

  <!-- Snow canvas -->
  <canvas id="snow-canvas"></canvas>

  <!-- Main content box -->
  <div class="glass-box">
    <div class="glitch-text" id="glitch">
      <span class="glitch-layer glitch-r">Staged</span>
      <span class="glitch-layer glitch-g">Staged</span>
      <span class="glitch-layer glitch-b">Staged</span>
      <span>Staged</span>
    </div>
    <div id="typewriter"></div>
    <div class="social-icons-inside">
      <a href="https://www.tiktok.com" target="_blank"><img src="https://stagedlol.github.io/tiktok.webp" alt="TikTok" /></a>
      <a href="https://www.youtube.com" target="_blank"><img src="https://stagedlol.github.io/youtube.png" alt="YouTube" /></a>
      <a href="https://www.roblox.com/users/3675540/profile" target="_blank"><img src="https://stagedlol.github.io/roblox.webp" alt="Roblox" /></a>
      <a href="https://www.instagram.com" target="_blank"><img src="https://stagedlol.github.io/insta.webp" alt="Instagram" /></a>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://stagedlol.github.io/nights.mp3" type="audio/mpeg">
  </audio>

  <!-- Keep all your existing JavaScript as-is -->

</body>
</html>
